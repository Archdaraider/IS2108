{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}AuroraMart Admin{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/admin_styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script> 
</head>
<body>

    <header class="top-navbar">
        <div class="logo-container">
            <!--<div class="text-logo">A</div> -->
        <img src="{% static 'images/AuroraMart Logo.png' %}" alt="AuroraMart Logo" class="logo-image">            <h1 class="panel-title">Admin Panel</h1>
        </div>

        <nav class="main-nav">
            <a href="{% url 'admin_dashboard_home' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'admin_dashboard_home' %}active{% endif %}">
               Dashboard
            </a>
            
            <a href="{% url 'customer_list' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'customer_list' %}active{% endif %}">
               Customers
            </a>
            
            <a href="{% url 'product_list' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'product_list' %}active{% endif %}">
               Products
            </a>
            
            <a href="{% url 'catalogue_view' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'catalogue_view' %}active{% endif %}">
               Catalogue
            </a>
            
            <a href="{% url 'order_list' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'order_list' %}active{% endif %}">
               Orders
            </a>
            
            {% if user.is_superuser %}
            <a href="{% url 'admin_users_list' %}" 
               class="nav-link {% if request.resolver_match.url_name == 'admin_users_list' %}active{% endif %}">
               <i class="fas fa-user-shield"></i> Admins
            </a>
            {% endif %}
        </nav>

        <div class="user-info-dropdown">
    <div class="user-info" id="user-menu-trigger">
        <i class="fas fa-user-circle"></i>
        <span>{{ request.user.username|default:"Admin1101" }}</span>
        <i class="fas fa-caret-down dropdown-caret"></i>
    </div>

    <div class="dropdown-content" id="user-menu-content">
        
        <form method="post" action="{% url 'admin_logout' %}" style="margin: 0;">
            {% csrf_token %} 
            <button type="submit" class="dropdown-item logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>
        
</form>
        </div>
    </header>
    
    <div class="main-content-wrapper">
        {% block content %}{% endblock content %}
    </div>

    <script>
        // This script adds the 'scrolled' class to the navbar
        // when the user scrolls, creating the background effect.
        document.addEventListener('scroll', function() {
            var navbar = document.querySelector('.top-navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Functionality for the User Dropdown menu
document.addEventListener('DOMContentLoaded', function() {
    const trigger = document.getElementById('user-menu-trigger');
    const content = document.getElementById('user-menu-content');

    if (trigger && content) {
        // Toggle the dropdown when the user clicks the trigger
        trigger.addEventListener('click', function() {
            // Toggle the 'show' class on the content
            content.classList.toggle('show');
            // Also toggle an 'active' class on the trigger for consistent styling
            trigger.classList.toggle('active');
        });

        // Close the dropdown if the user clicks anywhere else on the page
        document.addEventListener('click', function(event) {
            // Check if the click was outside the dropdown area
            const isClickInside = trigger.contains(event.target) || content.contains(event.target);
            if (!isClickInside && content.classList.contains('show')) {
                content.classList.remove('show');
                trigger.classList.remove('active');
            }
        });
    }
});
    </script>
    </body>
</html>
